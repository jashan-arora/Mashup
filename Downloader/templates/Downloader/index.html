<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Mashup</title>
    {% load static %}
    <!-- Icons font CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i"
        rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'Downloader/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    {% load static %}
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Youtube Video Mashup</h2>
                </div>
                <div class="card-body">
                    <form method="POST" name="myForm" enctype="multipart/form-data">
                        <!-- <form method="POST" name="myForm" enctype="multipart/form-data"> -->
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="name">Singer Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="singer" id="singer"
                                        placeholder="Arijit Singh">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Number of Videos</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="number" name="count" id="count"
                                        placeholder="20">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Duration of Each Video</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="form-control input--style-5" type="number" name="duration"
                                        id="duration" placeholder="20">
                                    <div class="input-group-append">
                                        <span class="input--style-5 input-group-text"> sec </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email ID</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="email" id="emailid"
                                        placeholder="user@example.com">
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn--radius-2 btn--blue" type="submit" onclick="return validate()"
                                id="liveAlertBtn">Submit</button>
                        </div>
                    </form>
                    <br>
                    <div id="liveAlertPlaceholder"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'Downloader/js/Form.js' %}"></script>

    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

        const alert = (message, type) => {
            const wrapper = document.createElement('div')
            wrapper.innerHTML = [
                `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                `   <div>${message}</div>`,
                '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                '</div>'
            ].join('')
            alertPlaceholder.replaceChildren()
            alertPlaceholder.append(wrapper)
        }
        var data = JSON.parse("{{data|escapejs}}");
        for (var x in data) {
            if (x == 'Message')
                alert(data[x], 'success');
            if (x == 'Error')
                alert(data[x], 'danger');
            else {
                let element = document.getElementsByName(x);
                element[0].setAttribute('value', data[x])
            }
        }
    </script>



    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'Downloader/js/global.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


</body>

</html>
<!-- end document-->
